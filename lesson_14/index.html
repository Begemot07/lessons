<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>lesson 14</title>
  </head>

  <body>

    <div class="wrapper">
      <header class="header header--margin"> </header>

      <main class="page page--margin">

        <div class="page__bg">

          <div class="field">

            <div class="car">

              <div class="car__body"></div>

              <div class="car__body-bumper-front"></div>

              <div class="car__body-bumper-rear"></div>

              <div class="car__roof"></div>

              <div class="car__window "> </div>

              <div class="car__window car__window--front"> </div>

              <div class="car__window car__window--rear"></div>

              <div class="car__wheel car__wheel--front"></div>

              <div class="car__wheel car__wheel--rear"></div>

              <div class="car__arch car__arch--front"></div>

              <div class="car__arch car__arch--rear"></div>

              <div class="car__light car__light--front"></div>

              <div class="car__light car__light--rear"></div>

              <div class="car__seat car__seat--front"></div>

              <div class="car__seat car__seat--rear"></div>

              <div class="car__door"></div>

              <div class="car__door-handle"></div>

              <div class="car__man"></div>

              <div class="car__man-ear"></div>

              <div class="car__man-mouth"></div>

              <div class="car__man-left-hand"></div>

              <div class="car__man-right-hand"></div>
            </div>

            <div class="man">

              <div class="man__head"></div>

              <div class="man__body"></div>

              <div class="man__left-hand"></div>

              <div class="man__right-hand"></div>

              <div class="man__right-foot"></div>

              <div class="man__left-foot"></div>
            </div>

            <div class="road">

              <div class="road__line"></div>
            </div>

            <div class="sky"></div>

            <div class="forest">

              <div class="forest__top"></div>

              <div class="forest__bottom"></div>
            </div>
          </div>

        </div>

      </main>

      <footer class="footer">
        <p></p>
      </footer>

    </div>

  </body>

</html>
