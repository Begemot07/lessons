<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>lesson 16</title>
  </head>

  <body>

    <div class="wrapper">
      <header class="header">

        <div class="header__container">

          <div class="header__inner">
            <a href="#" class="header__logo">
              <img src="img/logo.svg" alt="logo">
            </a>

            <div class="header__search">
              <input type="search" placeholder="Search">
            </div>

            <div class="header__language language">
              English (united States)
              <ul class="language__list">
                <li class="language__item">Ua</li>
                <li class="language__item">Deu</li>
                <li class="language__item">Pl</li>
              </ul>
            </div>

            <div class="header__sign">
              <a href="#" class="header__link-sign button">sing up</a>
            </div>

            <div class="header__login">
              <a href="#" class="header__link-login button">login </a>
            </div>
          </div>
        </div>
      </header>

      <main class="page">

        <div class="page__container">

          <div class="check-out">
            <h4 class="check-out__title title">Check Out</h4>

            <h5 class="check-out__subtitle subtitle">Billing Details</h5>

            <form action="#" class="check-out__form" method="GET" enctype="multipart/form-data">

              <div class="check-out__line line">
                <label class="check-out__label">First Name*</label>
                <input class="check-out__input" type="text" name="firstName"
                  placeholder="First Name" required autocomplete="off">
              </div>

              <div class="check-out__line line">
                <label class="check-out__label">Last Name*</label>
                <input class="check-out__input" type="text" name="lastName" placeholder="Last Name*"
                  required autocomplete="off">
              </div>

              <div class="check-out__line line">
                <label class="check-out__label">Country / Region*</label>
                <input class="check-out__input" type="text" name="region"
                  placeholder="Country / Region*" required autocomplete="off">
              </div>

              <div class="check-out__line line">
                <label class="check-out__label">Company Name</label>
                <input class="check-out__input" type="text" name="company"
                  placeholder="Company (optional)" autocomplete="off">
              </div>

              <div class="check-out__line line">
                <label class="check-out__label">Street Address*</label>
                <input class="check-out__input" type="text" name="address"
                  placeholder="House number and street name" required autocomplete="off">
              </div>

              <div class="check-out__line line">
                <label class="check-out__label">Apt, suite, unit</label>
                <input class="check-out__input" type="text" name="apartment"
                  placeholder="apartment, suite, unit, etc. (optional)" autocomplete="off">
              </div>

              <div class="check-out__state-box">

                <div class="check-out__line-state line">
                  <label class="check-out__label">City*</label>
                  <input class="check-out__input" type="text" name="city" placeholder="City"
                    required autocomplete="off">
                </div>

                <div class="check-out__line-state line">
                  <label class="check-out__label">State*</label>
                  <input class="check-out__input" type="text" name="state" placeholder="State"
                    required autocomplete="off">
                </div>

                <div class="check-out__line-state line">
                  <label class="check-out__label">Postal Code*</label>
                  <input class="check-out__input" type="number" name="postalCode"
                    placeholder="Postal Code" required autocomplete="off">
                </div>

              </div>

              <div class="check-out__line line">
                <label class="check-out__label">Phone*</label>
                <input class="check-out__input" type="tel" name="phone" placeholder="Phone"
                  required>
              </div>

              <div class="check-out__line line">
                <input class="check-out__input" id="save-info" type="checkbox" name="saveInfo">
                <label class="check-out__label" for="save-info">Save my information for a faster
                  checkout</label>
              </div>
            </form>
          </div>
        </div>

      </main>

      <footer class="footer">

        <div class="footer__container">

          <div class="footer__text">
            <p> lesson 16</p>
          </div>
        </div>
      </footer>

    </div>

  </body>

</html>
