<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>lesson 20 SASS</title>
  </head>

  <body>

    <div class="wrapper">
      <header class="header">

        <div class="header__container">

          <img src="img/logo.svg" alt="logo" class="header__logo">

          <input class="header__search" type="search" placeholder="Search">

          <div class="header__body">

            <div class="header__actions">

              <div class="header__language">
                <select name="language" id="language-choice">
                  <option value="en(usa)">English (United States)</option>
                  <option value="ua">Ukrainian (Ukraine)</option>
                </select>
              </div>

              <div class="header__login-actions">
                <a href="index.html" class="header__login">login</a>
                <a href="signup.html" class="header__Sign active">Sign Up</a>
              </div>
            </div>
          </div>

        </div>
      </header>

      <main class="page">


        <div class="login">

          <div class="login__bg"><img src="img/bg-signup.webp" alt="people"></div>

          <div class="login__container">

            <div class="login__body">
              <h3 class="login__title title">Sign Up</h3>

              <a href="#" class="login__google">Continue With Google</a>

              <a href="#" class="login__twitter">Continue With Twitter</a>

              <div class="login__or">OR</div>
              <form action="#" enctype="multipart/form-data" class="login__form form">

                <div class="login__email">
                  <label for="name">Email Address</label>
                  <input type="email" name="name" id="name" placeholder="designer@gmail.com"
                    required>
                </div>

                <div class="login__password">
                  <span class="login__pass-hide" id="pass-hide">hide</span>
                  <label for="pass">Password</label>
                  <input type="password" name="password" id="pass" required minlength="6">
                </div>
                <a href="#" class="login__forgot-link login__forgot-link--left">
                  Use 8 or more characters with a mix of letters, numbers & symbols</a>

                <div class="login__agree">
                  <input required type="checkbox" checked name="agree" id="agree">
                  <label for="agree">
                    Agree to our <a href="https://en.wikipedia.org/wiki/Terms_of_service"
                      target="_blank">Terms of use </a> and <a
                      href="https://en.wikipedia.org/wiki/Privacy_policy" target="_blank">Privacy
                      Policy </a>
                  </label>
                </div>

                <div class="login__subscribe">
                  <input required type="checkbox" checked name="subscribe" id="subs">
                  <label for="subs">Subscribe to our monthly newsletter</label>
                </div>
                <button type="submit" class="login__button">Sign In</button>

                <div class="login__signup-link">
                  Already have an account?
                  <a href="login.html">Log in</a>
                </div>
              </form>
            </div>
          </div>
        </div>

      </main>

      <footer class="footer">

        <div class="footer__container">

          <div class="footer__text">
            <p> lesson 20</p>
          </div>
        </div>
      </footer>

    </div>
    <script src="js/script.js"></script>

  </body>

</html>
