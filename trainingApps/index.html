<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Training app</title>
  </head>

  <body>

    <div class="wrapper">
      <video class="wrapper__bg" autoplay="" loop="" muted="" tabindex="0">
        <source src="img/head-planes.webm" type="video/webm">
      </video>
      <header class="header">

        <div class="header__container">

          <div class="logo"> <img src="img/Gemini_Generated_Image.jfif" alt="logo"></div>

          <div class="header__menu menu">
            <button type="button" class="menu__icon icon-menu"><span></span></button>
            <nav class="menu__body">
              <ul class="menu__list">
                <li class="menu__item"><a href="#" class="menu__link">World of Warplanes</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Warhammer 40k</a></li>
                <li class="menu__item"><a href="#" class="menu__link">CS-2</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>



      <main class="page">

        <section class="page__wowp">
          <!-- <img src="img/bg.webp" alt="aircraft" class="wowp-bg"> -->

          <div class="page__container">
            <h2 class="page__title">World of Warplanes</h2>
            <form id="myForm" class="page__form form" action="#" enctype="multipart/form-data">

              <div class="form__wrap">

                <div class="form__your-score">
                  <label for="yourScore">your Score</label>
                  <input type="number" name="yourScore" id="yourScore" placeholder="Your Score">
                </div>

                <div class="form__best-score">
                  <label for="bestScore">Best Score</label>
                  <input type="number" name="bestScore" id="bestScore" placeholder="Best Score">
                </div>

                <div class="form__best-score">
                  <label for="goal">your goal</label>
                  <input type="number" name="goal" id="goal" placeholder="Your Goal">
                </div>
              </div>
              <button class="form__button btn" type="submit">Processing</button>
            </form>

            <section class="page__output output">

              <div class="output__sum">Сума повторень: <strong></strong><span>0</span></div>

              <div class="output__your-score">Ваші очки за бій:<strong></strong> <span> 0</span>
              </div>

              <div class="output__best-score">Кращі очки за бій:<strong></strong> <span> 0</span>
              </div>

              <div class="output__koeficient">Коефіцієнт: <strong></strong> <span> 0</span></div>

              <div class="output__repley">Кількість повторень:<strong></strong> <span> 0</span>
              <div class="output__repley">Кількість присідань:<strong></strong> <span> 0</span>
              </div>
            </section>
          </div>
        </section>

      </main>

      <footer class="footer">

        <div class="footer__copy">2024</div>

      </footer>

    </div>
    <script src="js/script.js"></script>

  </body>

</html>
